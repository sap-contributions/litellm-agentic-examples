name: Build Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from GitHub UI

# Sets permissions to allow committing back to the repository
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ACTIONS_STEP_DEBUG: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-docs.txt

      - name: Copy notebooks to docs source
        run: |
          chmod +x copy_notebooks.sh
          ./copy_notebooks.sh

      - name: Build Sphinx documentation
        run: |
          sphinx-build -b html docs/source docs/build/html

      - name: Commit documentation changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Check if docs/build/html exists and has content
          if [ -d "docs/build/html" ] && [ "$(ls -A docs/build/html)" ]; then
            echo "Documentation built successfully, committing changes..."
            git add -f docs/build/html

            # Check if there are changes to commit
            if git diff --staged --quiet; then
              echo "No changes to commit - documentation is up to date"
            else
              echo "Committing documentation changes..."
              git commit -m "Update documentation [skip ci]"
              echo "Pushing changes..."
              git push
            fi
          else
            echo "ERROR: docs/build/html is missing or empty!"
            ls -la docs/build/ || echo "docs/build/ does not exist"
            exit 1
          fi
